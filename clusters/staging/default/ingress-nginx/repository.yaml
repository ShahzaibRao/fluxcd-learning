apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cloudflare
  namespace: flux-system  # FluxCD watches this namespace
spec:
  interval: 10m
  url: https://cloudflare.github.io/helm-charts
  timeout: 60s
