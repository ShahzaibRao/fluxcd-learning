apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: flux-system  # You can change this namespace if needed
spec:
  interval: 10m
  url: https://kubernetes.github.io/ingress-nginx
  timeout: 60s
